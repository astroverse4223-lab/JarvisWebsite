<!-- Live Chat Widget -->
<style>
    /* Chat Bubble Button */
    .chat-bubble {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
        border-radius: 50%;
        box-shadow: 0 4px 20px rgba(0, 153, 255, 0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chat-bubble:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(0, 153, 255, 0.6);
    }

    .chat-bubble svg {
        width: 30px;
        height: 30px;
        fill: white;
    }

    .chat-bubble .notification-badge {
        position: absolute;
        top: 5px;
        right: 5px;
        background: #e74c3c;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        border: 2px solid white;
    }

    /* Chat Window */
    .chat-window {
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 380px;
        height: 550px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        display: none;
        flex-direction: column;
        z-index: 9998;
        overflow: hidden;
        animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .chat-window.open {
        display: flex;
    }

    /* Chat Header */
    .chat-header {
        background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-header-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .chat-avatar {
        width: 45px;
        height: 45px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
    }

    .chat-header-text h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .chat-header-text p {
        margin: 2px 0 0 0;
        font-size: 12px;
        opacity: 0.9;
    }

    .chat-close {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.8;
        transition: opacity 0.2s;
    }

    .chat-close:hover {
        opacity: 1;
    }

    /* Chat Messages */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
    }

    .chat-message {
        margin-bottom: 15px;
        display: flex;
        gap: 10px;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .chat-message.user {
        flex-direction: row-reverse;
    }

    .message-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 14px;
        flex-shrink: 0;
    }

    .chat-message.user .message-avatar {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .message-content {
        max-width: 70%;
    }

    .message-bubble {
        background: white;
        padding: 12px 16px;
        border-radius: 18px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        word-wrap: break-word;
    }

    .chat-message.user .message-bubble {
        background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
        color: white;
    }

    .message-time {
        font-size: 11px;
        color: #999;
        margin-top: 4px;
        padding: 0 8px;
    }

    /* Chat Input */
    .chat-input-area {
        padding: 15px 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
    }

    .chat-input-wrapper {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .chat-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
    }

    .chat-input:focus {
        border-color: #0099ff;
    }

    .chat-send-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
    }

    .chat-send-btn:hover {
        transform: scale(1.05);
    }

    .chat-send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .chat-typing-indicator {
        display: none;
        padding: 10px 0;
    }

    .chat-typing-indicator.active {
        display: block;
    }

    .typing-dots {
        display: inline-flex;
        gap: 4px;
    }

    .typing-dots span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #999;
        animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-10px);
        }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .chat-window {
            bottom: 90px;
            right: 15px;
            left: 15px;
            width: auto;
            height: 500px;
        }

        .chat-bubble {
            bottom: 20px;
            right: 20px;
        }
    }
</style>

    </svg>
    <span class="notification-badge" id="chatNotification">1</span>
</div>

<!-- Chat Window -->
<div class="chat-window" id="chatWindow">
    <!-- Header -->
    <div class="chat-header">
        <div class="chat-header-info">
            <div class="chat-avatar">ðŸ¤–</div>
            <div class="chat-header-text">
                <h3>JARVIS Support</h3>
                <p>We typically reply within minutes</p>
            </div>
        </div>
        <button class="chat-close" onclick="toggleChat()">Ã—</button>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">

            <div class="typing-dots">
                <span></span><span></span><span></span>

    <!-- Input -->
    <div class="chat-input-area">

            <button class="chat-send-btn" id="chatSendBtn" onclick="sendChatMessage()">

        </div>
    </div>
</div>
