<!-- Live Chat Widget -->
<style>
    /* Chat Bubble Button */
    .chat-bubble {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chat-bubble:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
    }

    .chat-bubble svg {
        width: 30px;
        height: 30px;
        fill: white;
    }

    .chat-bubble .notification-badge {
        position: absolute;
        top: 5px;
        right: 5px;
        background: #e74c3c;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        border: 2px solid white;
    }

    /* Chat Window */
    .chat-window {
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 380px;
        height: 550px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        display: none;
        flex-direction: column;
        z-index: 9998;
        overflow: hidden;
        animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .chat-window.open {
        display: flex;
    }

    /* Chat Header */
    .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-header-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .chat-avatar {
        width: 45px;
        height: 45px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
    }

    .chat-header-text h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .chat-header-text p {
        margin: 2px 0 0 0;
        font-size: 12px;
        opacity: 0.9;
    }

    .chat-close {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.8;
        transition: opacity 0.2s;
    }

    .chat-close:hover {
        opacity: 1;
    }

    /* Chat Messages */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
    }

    .chat-message {
        margin-bottom: 15px;
        display: flex;
        gap: 10px;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .chat-message.user {
        flex-direction: row-reverse;
    }

    .message-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 14px;
        flex-shrink: 0;
    }

    .chat-message.user .message-avatar {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .message-content {
        max-width: 70%;
    }

    .message-bubble {
        background: white;
        padding: 12px 16px;
        border-radius: 18px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        word-wrap: break-word;
    }

    .chat-message.user .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .message-time {
        font-size: 11px;
        color: #999;
        margin-top: 4px;
        padding: 0 8px;
    }

    /* Chat Input */
    .chat-input-area {
        padding: 15px 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
    }

    .chat-input-wrapper {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .chat-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
    }

    .chat-input:focus {
        border-color: #667eea;
    }

    .chat-send-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
    }

    .chat-send-btn:hover {
        transform: scale(1.05);
    }

    .chat-send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .chat-typing-indicator {
        display: none;
        padding: 10px 0;
    }

    .chat-typing-indicator.active {
        display: block;
    }

    .typing-dots {
        display: inline-flex;
        gap: 4px;
    }

    .typing-dots span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #999;
        animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-10px);
        }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .chat-window {
            bottom: 90px;
            right: 15px;
            left: 15px;
            width: auto;
            height: 500px;
        }

        .chat-bubble {
            bottom: 20px;
            right: 20px;
        }
    }
</style>

<!-- Chat Bubble -->
<div class="chat-bubble" id="chatBubble" onclick="toggleChat()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
    </svg>
    <span class="notification-badge" id="chatNotification">1</span>
</div>

<!-- Chat Window -->
<div class="chat-window" id="chatWindow">
    <!-- Header -->
    <div class="chat-header">
        <div class="chat-header-info">
            <div class="chat-avatar">ðŸ¤–</div>
            <div class="chat-header-text">
                <h3>JARVIS Support</h3>
                <p>We typically reply within minutes</p>
            </div>
        </div>
        <button class="chat-close" onclick="toggleChat()">Ã—</button>
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
        <div class="chat-typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <!-- Input -->
    <div class="chat-input-area">
        <div class="chat-input-wrapper">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="handleChatKeyPress(event)">
            <button class="chat-send-btn" id="chatSendBtn" onclick="sendChatMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
    let chatSessionId = null;
    let userEmail = null;
    let hasShownWelcome = false;

    // Initialize chat
    function initChat() {
        // Get user email if logged in
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            try {
                const payload = JSON.parse(atob(authToken.split('.')[1]));
                userEmail = payload.email;
            } catch (e) {
                console.log('No auth token');
            }
        }

        // Generate or retrieve session ID
        chatSessionId = localStorage.getItem('chatSessionId');
        if (!chatSessionId) {
            chatSessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatSessionId', chatSessionId);
        }

        // Load previous messages
        loadChatHistory();

        // Check for admin responses every 10 seconds
        setInterval(checkForNewMessages, 10000);
    }

    function toggleChat() {
        const chatWindow = document.getElementById('chatWindow');
        const isOpen = chatWindow.classList.contains('open');
        
        if (isOpen) {
            chatWindow.classList.remove('open');
        } else {
            chatWindow.classList.add('open');
            document.getElementById('chatInput').focus();
            
            // Show welcome message if first time
            if (!hasShownWelcome) {
                setTimeout(showWelcomeMessage, 500);
                hasShownWelcome = true;
                
                // Hide notification badge
                document.getElementById('chatNotification').style.display = 'none';
            }
        }
    }

    function showWelcomeMessage() {
        showTypingIndicator();
        setTimeout(() => {
            hideTypingIndicator();
            addMessage({
                from: 'support',
                message: 'Hello! ðŸ‘‹ Welcome to JARVIS Support. How can I help you today?',
                timestamp: new Date().toISOString()
            });
        }, 1500);
    }

    function handleChatKeyPress(event) {
        if (event.key === 'Enter') {
            sendChatMessage();
        }
    }

    async function sendChatMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        
        if (!message) return;

        // Disable input while sending
        const sendBtn = document.getElementById('chatSendBtn');
        sendBtn.disabled = true;
        input.disabled = true;

        // Add user message to UI
        addMessage({
            from: 'user',
            message: message,
            timestamp: new Date().toISOString()
        });

        input.value = '';

        try {
            // Send to server
            const response = await fetch('/api/admin?action=sendChatMessagePublic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sessionId: chatSessionId,
                    email: userEmail,
                    message: message,
                    page: window.location.pathname
                })
            });

            if (response.ok) {
                const data = await response.json();
                
                // Show automated response if any
                if (data.autoReply) {
                    showTypingIndicator();
                    setTimeout(() => {
                        hideTypingIndicator();
                        addMessage({
                            from: 'support',
                            message: data.autoReply,
                            timestamp: new Date().toISOString()
                        });
                    }, 1000);
                }
            }
        } catch (error) {
            console.error('Error sending message:', error);
            addMessage({
                from: 'support',
                message: 'Sorry, there was an error sending your message. Please try again.',
                timestamp: new Date().toISOString()
            });
        }

        // Re-enable input
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
    }

    function addMessage(data) {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${data.from === 'user' ? 'user' : 'support'}`;
        
        const time = new Date(data.timestamp).toLocaleTimeString('en-US', { 
            hour: 'numeric', 
            minute: '2-digit' 
        });

        messageDiv.innerHTML = `
            <div class="message-avatar">${data.from === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
            <div class="message-content">
                <div class="message-bubble">${escapeHtml(data.message)}</div>
                <div class="message-time">${time}</div>
            </div>
        `;

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
        document.getElementById('typingIndicator').classList.add('active');
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
        document.getElementById('typingIndicator').classList.remove('active');
    }

    async function loadChatHistory() {
        try {
            const response = await fetch(`/api/admin?action=getChatMessages&sessionId=${chatSessionId}`);
            if (response.ok) {
                const data = await response.json();
                if (data.messages && data.messages.length > 0) {
                    hasShownWelcome = true;
                    data.messages.forEach(msg => addMessage(msg));
                    
                    // Check for unread admin messages
                    const unreadCount = data.messages.filter(m => 
                        m.from === 'support' && !m.read
                    ).length;
                    
                    if (unreadCount > 0) {
                        const badge = document.getElementById('chatNotification');
                        badge.textContent = unreadCount;
                        badge.style.display = 'flex';
                    }
                }
            }
        } catch (error) {
            console.error('Error loading chat history:', error);
        }
    }

    let lastMessageCount = 0;
    async function checkForNewMessages() {
        try {
            const response = await fetch(`/api/admin?action=getChatMessages&sessionId=${chatSessionId}`);
            if (response.ok) {
                const data = await response.json();
                const currentCount = data.messages ? data.messages.length : 0;
                
                if (currentCount > lastMessageCount) {
                    const newMessages = data.messages.slice(lastMessageCount);
                    newMessages.forEach(msg => {
                        if (msg.from === 'support') {
                            addMessage(msg);
                            
                            // Show notification if chat is closed
                            if (!document.getElementById('chatWindow').classList.contains('open')) {
                                const badge = document.getElementById('chatNotification');
                                badge.style.display = 'flex';
                            }
                        }
                    });
                    lastMessageCount = currentCount;
                }
            }
        } catch (error) {
            console.error('Error checking for new messages:', error);
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Initialize when page loads
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initChat);
    } else {
        initChat();
    }
</script>
