<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <title>Forgot Password - JARVIS Omega</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .auth-box {
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.95), rgba(30, 30, 45, 0.95));
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--primary-red);
        }
        
        .auth-header p {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .info-box {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-box p {
            color: var(--cyber-blue);
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.3);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
        }
        
        .submit-btn:hover {
            background: var(--accent-orange);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .auth-links a {
            color: var(--primary-red);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .auth-links a:hover {
            color: var(--accent-orange);
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid rgba(0, 255, 100, 0.3);
            color: #00ff66;
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>üîê Forgot Password</h1>
                <p>Enter your email and we'll send you a reset link</p>
            </div>
            
            <div class="info-box">
                <p>üí° <strong>How it works:</strong><br>
                We'll send you an email with a secure link. Click the link to create a new password. The link expires in 1 hour.</p>
            </div>
            
            <div id="successMessage" class="message success"></div>
            <div id="errorMessage" class="message error"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
            
            <div class="auth-links">
                <p>
                    Remember your password? <a href="/login">Sign in</a><br>
                    Don't have an account? <a href="/register">Sign up</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value.trim();
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide previous messages
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            // Disable button
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    successDiv.textContent = '‚úÖ ' + (data.message || 'Reset link sent! Check your email inbox.');
                    successDiv.style.display = 'block';
                    
                    // Clear form
                    this.reset();
                    
                    // Redirect to login after 5 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 5000);
                } else {
                    // Show error
                    errorDiv.textContent = '‚ùå ' + (data.error || 'Failed to send reset email. Please try again.');
                    errorDiv.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                errorDiv.textContent = '‚ùå Network error. Please check your connection and try again.';
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
