<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon -->
  <path d="M50 5 L85 27.5 L85 72.5 L50 95 L15 72.5 L15 27.5 Z" 
        fill="none" 
        stroke="url(#grad)" 
        stroke-width="3"/>
  
  <!-- Inner J shape for Jarvis -->
  <path d="M 60 30 L 60 55 Q 60 65 50 65 Q 40 65 40 55" 
        fill="none" 
        stroke="url(#grad)" 
        stroke-width="5" 
        stroke-linecap="round"/>
  
  <!-- Circuit pattern dots -->
  <circle cx="35" cy="35" r="2" fill="#00d4ff"/>
  <circle cx="65" cy="35" r="2" fill="#00d4ff"/>
  <circle cx="30" cy="70" r="2" fill="#0066ff"/>
  <circle cx="70" cy="70" r="2" fill="#0066ff"/>
  
  <!-- Connecting lines -->
  <line x1="35" y1="35" x2="45" y2="30" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="65" y1="35" x2="60" y2="30" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
</svg>